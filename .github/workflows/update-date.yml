name: Atualizar Data

on:
  schedule:
    - cron: '0 0 * * *' # Executar diariamente à meia-noite UTC

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Pull changes from remote repository
        run: git pull https://github.com/rcDeveloping/endangeredBrazilianPlantSpecies.git main
      
      - name: Executar script de atualização da data
        run: |
          chmod +x update-date.sh
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git pull https://github.com/rcDeveloping/endangeredBrazilianPlantSpecies.git main
          ./update-date.sh
          git push https://github.com/rcDeveloping/endangeredBrazilianPlantSpecies.git main
          
        working-directory: ${{ github.workspace }}
