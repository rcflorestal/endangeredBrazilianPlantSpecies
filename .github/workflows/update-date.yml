name: Atualizar Data

on:
  schedule:
    - cron: '0 0 * * *' # Executar diariamente à meia-noite UTC

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar identidade do usuário Git
        run: |
          git config --global user.email "rcflorestal@yahoo.com.br"
          git config --global user.name "rcDeveloping"
        
      - name: Pull changes from remote repository
        run: git pull https://github.com/rcDeveloping/endangeredBrazilianPlantSpecies.git main
      - name: Executar script de atualização da data
      
      - name: Dar permissões de execução ao script
        run: |
          chmod +x update-date.sh
          ./update-date.sh
          
        working-directory: ${{ github.workspace }}
